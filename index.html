<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>Вход на сайт</h1>
	<div class="entrance">
		<form method="text" action="/login">
			<label>
				<span>Введите логин</span>
				<input type="text" name="login" placeholder="Ваш логин" minlength="3" maxlength="10" required>
			</label>
			<label>
				<span>Введите пароль</span>
				<input type="password" name="password" placeholder="Ваш пароль" minlength="3" maxlength="10" required>
			</label>
			<button type="submit">Войти</button>
			<button type="reset">Сброс</button>
		</form>
	</div>

	<h2>Регистрация на сайте</h2>
	<div class="registration">
		<label for="lang">Выбор языка</label>
		<select name="lang">
			<option>Русский</option>
			<option>Английский</option>
			<option>Немецкий</option>
		</select>

		<form method="post" action="/login">
			<label for="login">Введите логин</label>
			<input type="text" name="login" placeholder="Ваш логин" minlength="3" maxlength="10" required>
			<label for="email">Почта</label>
			<input type="email" placeholder="Ваша почта" name="email" required>

			<label for="password">Пароль</label>
			<input type="password" placeholder="Ваш пароль" name="password" required>

			<label for="repeat">Повтор пароля</label>
			<input type="password" placeholder="Повторите пароль" name="repeat" required>


			<button type="submit" class="regBtn">Регистрация</button>
			<button type="reset" class="reset">Сброс</button>
		</form>
	</div>

</body>

</html>
